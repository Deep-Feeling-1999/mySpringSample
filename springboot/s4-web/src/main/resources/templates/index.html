<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}">
    <img class="mb-4"  th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>

    <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <label>
        <!--添加name属性，给login控制器获取，用来确定身份-->
        <input type="text" class="form-control" name="myUserName" th:placeholder="#{login.username}" required="" autofocus="">
    </label>
    <label>
        <!--添加name属性，给login控制器获取，用来确定身份-->
        <input type="password" class="form-control" name="myPassword" th:placeholder="#{login.password}" required="">
    </label>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" > [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >[[#{login.ttt}]]</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index(lan='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index(lan='en_US')}">English</a>
</form>

</body>

</html>
